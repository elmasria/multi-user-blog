{% extends "index.html" %}
{% block content %}
<form method="post">
<div class="blog">
{{error}}
	<span>{{likes}}</span>
	<div class="blog-title">{{blog.subject}} <input type="submit" value="like" name="like" id="like"></div>
	<div class="blog-actions">
		<a href="/blog/delete/{{blog.key().id()}}">Remove</a>

		<a href="/blog/edit/{{blog.key().id()}}">Edit</a>
	</div>
	<pre class="blog-body">{{blog.get_content(blog.content) | safe}}</pre>
</div>

	<label for="comment">
		<span>comment</span>
	</label>
		<textarea name="comment" id="comment"></textarea>
		<input type="submit" value="insert comment">

<ul>
	{% for comment in comments %}
	<li>{{comment.comment_content}}
		<a href="/comment/edit/{{comment.key().id()}}">Edit</a>
		<a href="/comment/delete/{{comment.key().id()}}">Remove</a>
	</li>
	{% endfor %}
</ul>
</form>
{% endblock %}
