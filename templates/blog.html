{% extends "index.html" %}
{% block content %}
<div class="blog">
	<div class="blog-title">{{blog.subject}}</div>
	<div class="blog-actions">
		<a href="/blog/delete/{{blog.key().id()}}">Remove</a>

		<a href="/blog/edit/{{blog.key().id()}}">Edit</a>
	</div>
	<pre class="blog-body">{{blog.get_content(blog.content) | safe}}</pre>
</div>

<form action="/blog/{{blog.key().id()}}" method="post">
	<label for="comment">
		<span>comment</span>
		<input type="text" id="comment" name="comment">
		<input type="submit" value="insert comment">
	</label>
</form>
<ul>
	{% for comment in comments %}
	<li>{{comment.comment_content}}</li>
	{% endfor %}
</ul>
{% endblock %}
