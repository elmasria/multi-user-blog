{% extends "index.html" %}
{% block content %}
<form method="post">
	<div class="blog-actions">
		Are you sure you want to remove this post?
		<input type="submit" class="btn btn-danger" value="remove">
	</div>
	<h4>{{blog.subject}}</h4>
	<blockquote class="blog-body">{{blog.get_content(blog.content) | safe}}</blockquote>
</form>
{% endblock %}
