{% extends "index.html" %}
{% block content %}
<form method="post" action="/login">
	<div>
		<label for="username">Username: <input type="text" id="username" name="username" value="{{username}}">
			<span> {{ username_error }}</span>
		</label>

	</div>
	<div>
		<label for="password">Password: <input type="password" id="password" name="password" >
			<span> {{ password_error }}</span>
		</label>

	</div>
	<input type="submit" value="LogIn">
	{{error}}
</form>
{% endblock %}
