{% extends "index.html" %}
{% block content %}
<form method="post" action="/login" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username:</label>
		<div class="col-sm-10">
			<input type="text" placeholder="Username" class="form-control" id="username" name="username" value="{{username}}">
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-block error-help-text"> {{ username_error }}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-10">
			<input type="password" placeholder="Password" class="form-control" id="password" name="password" >

		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-block error-help-text"> {{ password_error }}</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-default" value="Login">
			<span class="help-block error-help-text">{{error}}</span>
		</div>
	</div>
</form>
{% endblock %}
