{% extends "index.html" %}
{% block content %}
<form method="post" action="/signup">
	<div>
		<label for="username">Username: <input type="text" id="username" name="username" value="{{username}}">
			<span> {{ username_error }}</span>
		</label>

	</div>
	<div>
		<label for="password">Password: <input type="password" id="password" name="password" >
			<span> {{ password_error }}</span>
		</label>

	</div>
	<div>
		<label for="verify">Verify password: <input type="password" id="verify" name="verify">
			<span> {{ verify_error }}</span>
		</label>

	</div>
	<div>
		<label for="email">Email: <input type="text" id="email" name="email" value="{{email}}">
			<span> {{ email_error }}</span>
		</label>
	</div>
	<input type="submit" value="Submit">
</form>
{% endblock %}
