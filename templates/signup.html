{% extends "index.html" %}
{% block content %}
<form method="post" action="/signup" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username:</label>
		<div class="col-sm-10">
			<input type="text" id="username" class="form-control" placeholder="username" name="username" value="{{username}}">
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-block error-help-text"> {{ username_error }}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-10">
			<input type="password" id="password" placeholder="password" class="form-control" name="password" >
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-block error-help-text"> {{ password_error }}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="verify" class="col-sm-2 control-label">Verify password:</label>
		<div class="col-sm-10">
			<input type="password" placeholder="password" class="form-control" id="verify" name="verify">
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-block error-help-text"> {{ verify_error }}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-10">
			<input type="text" id="email" placeholder="email" class="form-control" name="email" value="{{email}}">
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<span class="help-block error-help-text"> {{ email_error }}</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-default" value="Submit">
		</div>
	</div>
</form>
{% endblock %}
